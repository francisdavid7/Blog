<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Blog Post</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="js/post.js" defer></script>
</head>

<body class="bg-gray-100 text-gray-800 flex gap-6 p-6 items-flex-start">
     
    <div class="post-container w-[800px] p-6">
        <!-- Post content will be dynamically inserted here -->
    </div>

    <aside>
        <article class="bg-white p-4 rounded-lg shadow-md w-[300px] flex items-flex-start">
           <img src="" alt="">
           <div class="mt-4">
            <h2 class="text-lg font-semibold">blog post title</h2>
            <p class="text-gray-600">blog post body</p>
            <p class="text-sm text-gray-400">Tags: blog, post, tags</p>
           </div>
        </article>
    </aside>
</body>

</html>
