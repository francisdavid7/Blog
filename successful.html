<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.09);
                opacity: 1;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .scale-in {
            animation: scaleIn 0.4s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 flex items-center justify-center min-h-screen">
    <div class="scale-in bg-white shadow-lg rounded-lg p-8 max-w-md text-center">
        <div class="text-green-500 text-6xl mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2l4-4m6 2a9 9 0 11-18 0a9 9 0 0118 0z" />
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Registration Successful!</h1>
        <p class="text-gray-600 mb-6">Thank you for registering. You can now log in to your account.</p>
        <a href="index.html" class="bg-red-700 text-white px-6 py-2 rounded hover:bg-red-600 transition">Go to Login</a>
    </div>
</body>
</html>
